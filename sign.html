<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--main css link-->
    <link rel="stylesheet" href="sass/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="circle"></div>
                <header class="my_hed text-center">
                    <i class="far fa-user"></i>
                    <p>LOGIN</p>
                </header>
                <form class="main-form text-center">
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-user"></i>
                            <input type="text" class="myInput" placeholder="Username">
                        </label>
                    </div>
                    <div class="form-group my-0">
                        <label class="my-0">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="myInput" placeholder="Password">
                        </label>
                    </div>
                    <label class="check_1">
                        <input type="checkbox" checked>
                        Remember Me
                    </label>
                    <div class="form-group my-0">
                        <label>
                            <input type="button" class="form-control button" value="SIGN IN">
                        </label>
                    </div>
                    <a href="forgot-password.html" class="nav-link"><span class="check_1">Forget Password</span></a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
